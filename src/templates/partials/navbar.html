<!-- Navbar Section -->
{% load static %}
{% url 'home' as home_url %}
{% url 'travel:home' as home_url %}
{% url 'travel:add_trip' as add_trip_url %}
{% url 'logout' as logout_url %}

<!-- navbar section -->
<nav class="navbar navbar-expand-sm navbar-dark rounded">
    <div class="container">
        <a class="navbar-brand d-none d-md-inline" href="{{ home_url }}">
            <img src="{% static 'img/airplane_logo.png'%}" alt="airplane logo">
        </a>
        <h3 class="">Welcome, {{ user.username }}</h3>
        <!-- Hamburger button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item mr-3">
                    <a class="nav-link text-dark font-weight-bold btn btn-info" href="{{ add_trip_url }}">Add Trip</a>
                </li>

                <li class="nav-item ">
                    <a class="nav-link font-weight-bold btn btn-danger" href="{{ logout_url }}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
