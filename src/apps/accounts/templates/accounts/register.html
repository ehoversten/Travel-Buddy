{% extends "base.html" %}

{% block content %}
<form class="form-group col-md-7 col-lg-7 register-form" method="POST" action="{% url 'account:register' %}" data-endpoint='{% url "account:register" %}' href='{% url "account:login" %}'>
    <h1>Register</h1>
    <div id="errors">
    </div>
    {% csrf_token %}
    {% for field in form %}
    <div class="form-group">
        {{ field.label_tag }}
        {{ field.errors }}
        {{ field }}
        {% if field.help_text %}
        <p class="help">{{ field.help_text|safe }}</p>
        {% endif %}
    </div>
    {% endfor %}

    <div class="form-group ">
        <button class="btn btn-info" type="submit">Submit</button>
    </div>
</form>
{% endblock %}
